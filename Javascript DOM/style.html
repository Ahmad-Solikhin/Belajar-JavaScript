<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style</title>
</head>
<body>
<input type="button" value="blue">
<input type="button" value="red">
<input type="button" value="green">
<input type="button" value="brown">
<input type="button" value="pink">
<input type="button" value="reset">
<input type="button" value="remove">

<div id="canvas" style="width: 500px; height: 500px; background-color: black"></div>

<script>
    const canvas = document.getElementById("canvas");
    const buttons = document.querySelectorAll("input");

    buttons.forEach(button => {
        button.onclick = () => {
            const valueColor = button.getAttribute("value");
            if (valueColor === "remove") {
                canvas.style.removeProperty("background-color");
            } else {
                canvas.style.backgroundColor = valueColor === "reset" ? "black" : valueColor;
            }
        }
    })
</script>
</body>
</html>
