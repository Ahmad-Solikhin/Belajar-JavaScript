<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For In</title>
</head>
<body>
<script>

  const person = {
    firstNam: "Ahmad",
    middleName: "Solikhin",
    lastName: "Gayuh Raharjo"
  };

  for (const property in person){
    console.log(`${property} : ${person[property]}`);
  }

</script>
