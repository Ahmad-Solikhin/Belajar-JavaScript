<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Of</title>
</head>
<body>
<script>

    const names = ["Ahmad", "Solikhin", "Gayuh", "Raharjo"];

    for(const name of names){
        console.log(name);
    }

    console.log("");

    const firstName = "Ahmad";

    for(const char of firstName){
        console.log(char);
    }
</script>
</body>
</html>
