<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>
<script>
    const score = 75;

    if (score > 80) {
        document.writeln("<p>Anda Lulus</p>")
    } else if (score > 70){
        document.writeln("<p>Cukup Dah</p>")
    } else {
        document.writeln("<p>Coba Lagi</p>")
    }
</script>
</body>
</html>
