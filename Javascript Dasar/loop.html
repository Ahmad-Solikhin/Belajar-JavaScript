<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<script>
    //for loop
    for (let i = 0; i < 10; i++) {
        console.log(`Perulangan ke-${i+1}`);
    }

    console.log("");

    //while loop
    let i = 0;
    while (i < 10){
        console.log("Perulangan while ke-" + (i+1));
        i++;
    }

    console.log("");

    //do while
    i = 10;
    do {
        console.log(`Jalan sekali`);
        i++;
    }while (i < 10);
    console.log(i);

</script>
</body>
</html>
