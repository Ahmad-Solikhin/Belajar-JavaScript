<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Statement</title>
</head>
<body>
<script>
  let nilai = "Z";

  switch (nilai){
    case "A":
      document.writeln("Bagus Bet");
      break;
    case "B":
    case "C":
      document.writeln("B ae ah");
      break;
    default:
      document.writeln("Coba Lagi gan")
  }
</script>
</body>
</html>
