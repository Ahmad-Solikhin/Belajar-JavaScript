<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Undefined</title>
</head>
<body>
<script>

    //variable name akan menjadi undefined karena belum didefinisikan isinya apa
    let name;

    if (name === undefined) {
        alert("Undefined");
    } else {
        alert("Defined");
    }
</script>
</body>
</html>
