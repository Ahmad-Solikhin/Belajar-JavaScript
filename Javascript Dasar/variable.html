<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
<script>
  var fullName = "Ahmad Solikhin Gayuh Raharjo";

  for (let i = 1; i <= 10; i++) {
    fullName = i % 2 === 0;

    document.writeln(fullName + "<br>")
  }

  // Kata kunci baru dalam membuat variable
  let newFullName = "Amanda Rizkyta Hamidah";

  document.writeln(newFullName);

  document.writeln("<br>");
  document.writeln(1 === "1")

  document.writeln("<br>");
  document.writeln(1 !== "1")
</script>
</body>
</html>
