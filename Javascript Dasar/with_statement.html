<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>With Statement</title>
</head>
<body>
<script>
    // 'use strict';
    const person = {
        firstName: "Ahmad",
        middleName: "Solikhin",
        lastName: "Gayuh Raharjo"
    }

    //menggunakan with statement
    with (person) {
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
    }

</script>
</body>
</html>
