<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Search</title>
</head>
<body>
<script>

    const source = [1, 2, 3, 4, 5, 6, 7, 7, 8, 9];

    console.log(source.find(value => value > 3)); //yang pertama didapet
    console.log(source.findIndex(value => value > 3));
    console.log(source.includes(10));
    console.log(source.indexOf(7));
    console.log(source.lastIndexOf(7));

</script>
</body>
</html>
