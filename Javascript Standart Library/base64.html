<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base64</title>
</head>
<body>
<script>

  const value = "Ahmad Solikhin Gayuh Raahrjo";
  console.log(value);

  const encode = btoa(value);
  console.log(encode);

  const decode = atob(encode);
  console.log(decode);

</script>
</body>
</html>
