<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor Inheritance</title>
</head>
<body>
<script>

  function Employee(firstName){
    this.firstName = firstName;
    this.sayHello = function (name){
      console.log(`Hello ${name}, this is ${this.firstName}`);
    }
  }

  function Manager(firstName, lastName){
    //Semua yang ada di employee akan ada di Manager
    Employee.call(this, firstName);
    this.lastName = lastName;
  }

  const ahmad = new Manager("Ahmad", "Raharjo");
  ahmad.sayHello("Amanda");

  console.log(ahmad);

</script>
</body>
</html>
