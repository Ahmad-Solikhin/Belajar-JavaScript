<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Class Field</title>
</head>
<body>
<script>

    class Counter {
        #counter = 0;

        increment() {
            this.#counter++;
        }

        decrement() {
            this.#counter--;
        }

        get counter() {
            return this.#counter;
        }
    }

    const counter = new Counter();
    counter.increment();
    counter.increment();
    counter.increment();

    counter.decrement();

    console.log(counter.counter);

</script>
</body>
</html>
