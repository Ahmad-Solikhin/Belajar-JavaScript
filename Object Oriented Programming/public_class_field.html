<!DOCTYPE html>

    <title>Public Class Field</title>
</head>
<body>
<script>

  class Customer{
    firstName;
    lastName;
    balance = 0;

    constructor(firstName, lastName) {
      this.firstName = firstName;
      this.lastName = lastName;
    }
  }

  const gayuh = new Customer("Ahmad", "Raharjo");
  console.table(gayuh);

</script>
